# @day@ ⇒ 日
# @hms@ ⇒ 時分秒
# @path@ ⇒ ルートパス
# @#@ ⇒ 数値の置換え　#の数分の桁数にする（10桁まで）


#プロジェクト設定（削除禁止）
projectSettings:
    projectName: "MyTemplate"
    projectVersion: "1.0.0"
    login_id: 1

#システム設定（削除禁止）
systeSetting:
    searchLimit: 10000 #データ検索の1ページのレコード数

#権限（削除禁止）
authority:
    operator: 0 #オペレーター権限
    leader: 1 #リーダー権限
    supervisor: 2 #スーパーバイザー権限
    administrator: 9 #管理者権限

#JavaScript
